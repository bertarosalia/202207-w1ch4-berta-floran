<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/PNG" href="imágenes/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/index.css" />
    <title>Lista de la compra</title>
  </head>
  <body>
    <header>
      <h1>Lista de la compra</h1>
      <nav class="menu">
        <ul class="menu__navegacion">
          <li>Principal</li>
          <li>Lista</li>
          <li>Acerca de</li>
        </ul>
      </nav>
    </header>
    <section class="contador">
      <a href="#"
        ><i class="fa-solid fa-circle-plus fa-4x contador__icono"></i>
      </a>
      <span class="texto">2/3 compras</span>
    </section>
    <section class="lista-compra">
      <ul class="lista-compra__elementos">
        <li>
          <div><input type="checkbox" />Pan</div>
          <div class="list-price">
            <span class="price">0.75€</span>
            <i class="fa-solid fa-x"></i>
          </div>
        </li>
        <li><input type="checkbox" />Azucar</li>
        <div class="list-price">
          <span class="price"></span>
          <i class="fa-solid fa-x"></i>
        </div>
        <li><input type="checkbox" />Leche</li>
        <div class="list-price">
          <span class="price">1.20€</span>
          <i class="fa-solid fa-x"></i>
        </div>
      </ul>
    </section>
  </body>
</html>
